<div *ngIf="Node">
    <h2>{{Node.Name}} Details</h2>
    <div><span>Id: </span>{{Node.Id}}</div>
    <div>
      <label>Name:
        <input matInput [(ngModel)]="Node.Name" placeholder="Name" />
      </label>
    </div>
    <div>
      <label>HostDestinationId:
        <input matInput [(ngModel)]="Node.HostDestinationId" placeholder="HostDestinationId" />
      </label>
    </div>
    <div>
      <label>Speed:
        <input matInput [(ngModel)]="Node.Speed" placeholder="Speed" />
      </label>
    </div>
    <div>
      <label>Size:
        <input matInput [(ngModel)]="Node.Size" placeholder="Size" />
      </label>
    </div>
    <div>
        <label>PositionX:
          <input matInput [(ngModel)]="Node.PositionX" placeholder="PositionX" />
        </label>
    </div>    
    <div>
        <label>PositionY:
          <input matInput [(ngModel)]="Node.PositionY" placeholder="PositionY" />
        </label>
    </div>
    <div>
        <label>Rotation:
          <input matInput [(ngModel)]="Node.Rotation" placeholder="Rotation" />
        </label>
    </div>
    <div>
        <label>Curvature:
          <input matInput [(ngModel)]="Node.Curvature" placeholder="Curvature" />
        </label>
    </div>
    <div>
      <label>DefaultNextId:
          <select [(ngModel)]="Node.DefaultNextId">
              <option *ngFor="let node of Nodes" [ngValue]="node.Id">
                {{ node.Name }}
              </option>
            </select>
      </label>
      <a routerLink="/node-details/{{Node.DefaultNextId}}"><mat-icon>menu</mat-icon></a>
    </div>
    <div>
      <label>DefaultNextOccurs:
        <input matInput [(ngModel)]="Node.DefaultNextOccurs" placeholder="DefaultNextOccurs" />
      </label>
    </div>
    <div>
      <label>DefaultNextContinues:
        <input matInput [(ngModel)]="Node.DefaultNextContinues" placeholder="DefaultNextContinues" />
      </label>
    </div>
    <div><span>IsStopped: </span>{{Node.IsStopped}}</div>
    <div>
        <button class="badge-left button" (click)="onSaveNode()">Save</button>
        <button class="badge-middle button is-stop" (click)="onDeleteNode()">Delete</button>
        <button class="badge-right button" (click)="onDuplicateNode()">Duplicate</button>
    </div>
  </div>
